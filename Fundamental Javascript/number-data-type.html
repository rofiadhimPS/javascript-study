<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Data Type</title>
</head>
<body>
<script>
    document.writeln("<h1>Number Data Type in JavaScript</h1>");
    document.writeln(100); // Integer
    document.writeln("<br>"); // Line break
    document.writeln(3.14); // Floating-point number
    document.writeln("<br>"); // Line break
    document.writeln(1.5e3); // Exponential notation (1500)
    document.writeln("<br>"); // Line break
    document.writeln(0xFF); // Hexadecimal notation (255)
    document.writeln("<br>"); // Line break
    document.writeln(0b1010); // Binary notation (10)
    document.writeln("<br>"); // Line break
    document.writeln(0o77); // Octal notation (63)
    document.writeln("<br>"); // Line break
    document.writeln("JavaScript supports both integers and floating-point numbers as its number data type.");
</script>
</body>
</html>
