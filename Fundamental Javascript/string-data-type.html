<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Data Type</title>
</head>
<body>
<script>
    document.writeln("Muh Rofiadhim Rajab");
    document.writeln("</br>")
    document.writeln('Ryu Tatsuya');
    document.writeln("</br>")

    // operator +
    document.writeln("Name : " + "Rofiadhim");
    document.writeln("</br>");

    // Escape Sequence
    document.writeln("<textarea cols='100' rows='10'>");
        document.write("Muh Rofiadhim Rajab\n");
        document.write("\\Home \\Adhim\n");
        document.write("\"Programmer Javascript\"\n");
        document.write('\'Learn Javascript\'\n');
    document.writeln("</textarea>");
</script>              
</body>
</html>
